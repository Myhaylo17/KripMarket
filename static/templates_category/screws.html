        function renderProducts(productsList) {

                const card = document.createElement('div');

                    // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ —Ç–µ–≥ <img> –∑ fallback –Ω–∞ placeholder.png (—è–∫–∏–π –≤–∏ –º–∞—î—Ç–µ —Å—Ç–≤–æ—Ä–∏—Ç–∏)
                    imageContent = `<img src="${product.image}" alt="${product.name}" onerror="this.src='../static/img/placeholder.png'; this.onerror=null;">`;

                    // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –µ–º–æ–¥–∑—ñ –∞–±–æ —Ç–µ–∫—Å—Ç–æ–≤–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–Ω—è
